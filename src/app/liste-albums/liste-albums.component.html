<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-album   [album]="updatedAlb" (albumUpdated)= "albumUpdated($event)" [ajout]="ajout"></app-update-album>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Album name</th>
                    </tr>
                </thead>
                <tbody *ngFor="let alb of albums">
                    <tr>
                        <td>{{alb.idAlb}}</td>
                        <td>{{alb.nomAlb}}</td>
                        <td><a class="btn btn-success" (click)="updateAlb(alb)">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
